<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add a new Book/Review</title>
</head>
<body>
    <h1>Add a new Book and Reveiw</h1>
    <form action='/home/add_book/create' method='POST'>
        {% csrf_token %}
        <p><label>Title</label>
        <input type='text' name='title'></p>
        <p><label>Author</label>
        <input type='text' name='author'></p>
        <select name='select'>
                <option>none</option>
            {% for book in books %}
                <option>{{ book.title }}</option>
            {% endfor %}
        </select>
        <p><label>Review</label>
        <textarea rows='5' cols='50'></textarea></p>
        <p><select name='rating'>
            <option value='0'>0</option>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option>
            <option value='5'>5</option>
        </select></p>
        <p><input type='submit' value='Create'></p>
    </form>
</body>
</html>
